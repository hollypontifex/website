<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RNA to DNA</title>
    <script src="rnaToDna.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="seq.css" rel="stylesheet">
</head>

<script>
    function clear(){
        var cont = $('#cont');
        var resultContainer = $('#result');
        var seq = $('#seq').val();
        convertToRNA(cont, resultContainer, seq);
    }
    $(document).ready(function(){
        clear();
        
        $('.seq').keyup(function(){
            clear();
        });
    });
    </script>
<body>
    <table>
        <tr>
            <td><label>DNA Sequence:</label></td>
            <td colspan="4"><input id="seq" class='seq' value="GCACTTGACG" maxlength="20" /></label></td>
            <td rowspan="10" id="result"></td>
        </tr>
        </table>    
        <div id="cont"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DNA Strand Manipulation</title>
    <script src="strandTools.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="rnaSeq.css" rel="stylesheet">
</head>

<script>
    function toRNA(){
        var resultContainer = $('#result');
        var seq = $('#seq').val();
        seq = convertToRNA(seq);
        console.log(seq);
        postResult(resultContainer, seq);
    }
    function reverseCompStrand(){
        var resultContainer = $('#result');
        var seq = $('#seq').val();
        seq = reverseStrand(seq);
        postResult(resultContainer, seq);
    }
    function gcContent(){
        var resultContainer = $('#result');
        var seq = $('#seq').val();
        seq = computeGCContent(seq);
        postResult(resultContainer, seq);
    }
    function toProtein(){
        var resultContainer = $('#result');
        var seq = $('#seq').val();
        seq = computeToProtein(seq);
        postResult(resultContainer, seq);
    }
    $(document).ready(function(){

        $('.btn-reverseComp').click(function(){
            reverseCompStrand();
        });
        $('.btn-rna').click(function(){
            toRNA();
        });
        $('.btn-gcContent').click(function(){
            gcContent();
        });
        $('.btn-toProtein').click(function(){
            toProtein();
        });
    });
    </script>
<body>
    <table>
        <tr>
            <td><label>DNA Sequence:</label></td>
            <td colspan="4"><input id="seq" class='seq' value="GCACTTGACG" maxlength="200" /></label></td>
        </tr>
        <td colspan="4">
            <button class="btn-rna">Convert to RNA</button>
            <button class="btn-reverseComp">Reverse Complement Strand</button>
            <button class="btn-gcContent">Compute GC Content</button>
            <button class="btn-toProtein">Convert to Protein</button>
        </tr>
        <tr>
            <td><label>Results:</label></td>
            <td rowspan="10" id="result"></td>
        </tr>

        </table>    
        <div id="cont"></div>
</body>
</html>
